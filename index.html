<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Metronome</title> 

    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/idangerous.swiper.js"></script>
    <link rel="stylesheet" href="css/idangerous.swiper.css">    
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class=contents>
  	
  	<div class="swiper-container">
  		<div class="swiper-wrapper">
  		  <!--First Slide-->
	      <div class="swiper-slide content-text">
	      	<div class=top id="start-container"> 
	        	<span class=content_text id=startVibrate>Start Vibrate</span>
	        </div>
	        <div class=bottom>
	        	<span class=content_text id=bpmValue>100</span>
 				<span class=content_text>bpm</span>
 			</div>
	      </div>
	      
	      <!--Second Slide-->
	      <div class="swiper-slide content-text">
	        <div class=top> 
	          <div class=left id="dec-container">
	        	<span id=dec>-</span>
	          </div>
	          <div class=right id="inc-container">
	        	<span id=inc>+</span>
	          </div>
	        </div>
	      </div>
  		</div>
    </div>
  	
  	<!-- 
  	<div class=top>
  		<span class=content_text id=startVibrate>Start Vibrate</span>
  	</div>
  	<div class=bottom>
  		<span class=content_text id=bpmValue>0</span>
  		<span class=content_text id=bpmText> bpm</span>
  	</div>
  	-->
  </div>
</body>
</html>
